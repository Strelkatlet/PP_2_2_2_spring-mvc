<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>MODEL</th>
    <th>SERIES</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.getId()}"></td>
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getSeries()}"></td>
  </tr>
</table>
</body>
</html>
